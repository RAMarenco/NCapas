<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<style>
    table, th, td {
        padding: 4px;
        border-collapse: collapse;
        border: 1px solid black
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th> ISBN </th>
                <th> Title </th>
            </tr>
        </thead>
        <tbody>
            {{#books}}
                <tr>
                    <td> {{ISBN}} </td>
                    <td> {{title}} </td>
                </tr>
            {{/books}}
        </tbody>
    </table>
</body>
</html>
